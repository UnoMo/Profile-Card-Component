<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/app.css">

</head>
<body>
  <div class="container">
    <img class="bgImage top" src="../images/bg-pattern-top.svg">
    <img class="bgImage bottom" src="../images/bg-pattern-bottom.svg">

    <div class="profileContainer">
      <div class="profileCard">
        <div class="profileHead"></div>
        <div>
          <img class="profileImg" src="../images/image-victor.jpg" alt="Victor">
        </div>

        <div class="profileInfo">
          <h1 class="profileName">Victor Crest</h1>
          <p class="profileAge"> 26</p>
          
          <p>London</p>
        </div>
        <hr>
        <div class="statColumns">
          <div class="statColumn">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="statColumn">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="statColumn">
            <h3> 1.4K</h3>
            <p>Photos</p>
          </div>
        </div>  
      </div>      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Uno Wahl</a>.
  </div>
</body>
</html>
